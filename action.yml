name: 'Ollama PR review action'
description: 'Reviews pull request changes using a ollama instance (via HTTP) and posts feedback as a comment'
inputs:
  github-token:
    description: 'GitHub token for API access'
    required: true
  url:
    description: 'Ollama Install URL'
    required: true
    default: 'http://127.0.0.1:11434/api/generate'
  model:
    description: 'The LLM model to review the code with'
    required: true
    default: 'mistral-nemo:12b'
runs:
  using: 'node20'
  main: 'dist/index.js'
branding:
  icon: 'code'
  color: 'purple'
